<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testimonial Card - GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --card-width: 340px;
      }
    </style>
  </head>
  <body class="bg-gradient-to-b from-gray-50 to-[#d2d6db] flex justify-center">
    <!-- Card -->
    <div
      class="p-4 w-[340px] h-fit mt-[200px] flex flex-col gap-4 bg-white p-6 rounded-lg shadow-sm"
    >
      <!-- User info -->
      <div class="flex gap-4">
        <img
          src="img/profile-thumbnail.webp"
          alt="Sarah Dole"
          class="h-12 w-12 object-center ring-2 ring-gray-100 rounded-full"
          loading="lazy"
          onerror="this.style.display='none'"
        />
        <div class="flex flex-col">
          <span class="font-semibold text-lg text-neutral-900 line-clamp-2">
            Sarah Dole
          </span>
          <!-- Decided to go with an anchor tag here presuming this is a card for a public user profile -->
          <a
            href="#"
            class="text-sm text-neutral-600 hover:underline line-clamp-1"
          >
            @sarahdole
          </a>
        </div>
      </div>
      <!-- Message -->
      <p class="text-base text-neutral-600 line-clamp-12">
        I've been searching for high-quality abstract images for my design
        projects, and I'm thrilled to have found this platform. The variety and
        depth of creativity are astounding!
      </p>
    </div>

    <!-- Attribute this challenge to yourself! -->
    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a href="https://www.greatfrontend.com/projects/u/eihab" target="_blank"
        >Eihab Khan</a
      >.
    </div>
  </body>
</html>
